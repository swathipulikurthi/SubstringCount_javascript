<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <script src="substring.js"></script>
    <style>
            * {
                font-family: 'Roboto';
                font-size: 22px;
                text-align: left;
            }
        </style>
</head>

<body>
    <h1 style="text-align: center">Finding the count of a substring</h1>
    <br>
    <table>

        <tr>
            <td>Enter a string:</td>
            <td><input type="text" name="userString" id="userString" /></td>
        </tr>
        <tr>
            <td>Specify the substring to find #times it is repeated :</td>
            <td><input type="text" name="userSubstring" id="userSubstring" /></td>
        </tr>
        
    </table>
    <br>

    <button  type="button" class="btn btn-primary" onclick="countSubstring()">Find</button>
    <br><p> No.of times the substring repeated:</p>
    <p id="count"></p>
</body>

</html>
